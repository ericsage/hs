<h1>Hearthstone Cards</h1>
<table style="width:100%">
    <tr style="text-align: left">
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Type</th>
      <th>Set</th>
      <th>Rarity</th>
      <th>Image</th>
    </tr>
    {{range .Cards}}
		<tr>
			<td>{{.ID}}</td>
			<td>{{.Name}}</td>
			<td>{{.Class}}</td>
			<td>{{.Type}}</td>
			<td>{{.Set}}</td>
			<td>{{.Rarity}}</td>
			<td><img src="{{.ImageURL}}" height="200px"></td>
  	</tr>
    {{end}}
</table>
